<!DOCTYPE html>
<html>
    <head>
        <title>Hashed</title>
        <meta name="viewport" content="width=device-width initial-scale = 1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <section class="hero is-medium is-success">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            ${!!is_logged_in ? `<a class="navbar-item" href="/pantry"><h1 class="title">Hashed</h1></a>` : `
                            <a class="navbar-item navbar-end" href="/"><h1 class="title">Hashed</h1></a> `}
                        
                                ${!!is_logged_in ? `<div class="navbar-item is-grouped-centered">Hi ${name}</div>` : ``}
                            
                            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA">
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                            </a>
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                ${!!is_logged_in ? `
                                <a href="/" class="navbar-item">
                                    Home
                                </a>
                                <a href="/grocery" class="navbar-item">
                                    Groceries
                                </a>
                                <a href="/pantry" class="navbar-item">
                                    Pantry
                                </a>
                                <div class="navbar-item">
                                    <div class="buttons">
                                        <a class="button is-light" href="/logout">Logout</a>` 
                                        : 
                                        `<a class="button is-warning mr-1" href="/signup"><strong>Sign Up</strong></a>
                                        <a class="button is-light" href="/login">Login</a> `}
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <main>${partial}</main>
        <footer class="footer">
            <div class="content has-text-centered">
                ${!!is_logged_in ? 
                    `<a class="navbar-item" href="/pantry">Home</a>` 
                    : 
                    `<a class="navbar-item navbar-end" href="/">Home</a> `}
                <br />
                <br />
                <p><strong>Built</strong> by <a href="https://github.com/Mjheverett/recipe_grocery">Hashed</a>.</p>
                <div>
                    <a href="https://bulma.io">
                        <img src="/images/made-with-bulma--black.png" alt="Made with Bulma" width="128" height="24">
                        </a>

                </div>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/b91ebdb5e6.js" crossorigin="anonymous"></script>
        <script src="../scripts/index.js"></script>   
    </body>
</html>
