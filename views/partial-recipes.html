<br />
<div class="is-content has-text-centered">
    
    <a href="/recipes">Recipe List</a>
</div>
<br />
<section class="column">
    <div class="columns is-centered">
        <div class="column content is-two-fifths has-text-centered">
            <div class="box">
                <h2>${data.title}</h2>
                <figure class="image">
                    <img src="${data.image}" alt="Image">
                </figure>
                <div>
                    <i class="${data.rating > 0 ? 'fas fa-star checked' : 'far fa-star'}"></i>
                    <i class="${data.rating > 1 ? 'fas fa-star checked' : 'far fa-star'}"></i>
                    <i class="${data.rating > 2 ? 'fas fa-star checked' : 'far fa-star'}"></i>
                    <i class="${data.rating > 3 ? 'fas fa-star checked' : 'far fa-star'}"></i>
                    <i class="${data.rating > 4 ? 'fas fa-star checked' : 'far fa-star'}"></i>
                </div>
                <br />
                <form action="/recipes/delete" method="POST" id="deleteRecipe">
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button type='button' name="editRecipe" value="EditRecipe" class="button is-primary">Edit Recipe</button>
                            <button type='submit' name="delete" value="${recipe_id}" class="button is-danger">Delete Recipe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="column content">
            <div class="box">
                <div class="content">
                    <h4 class="has-text-centered">Ingredients</h4>
                    <form action="/recipes/add/${recipe_id}" method="POST" id="addToShopping">
                        <p>
                            ${data.ingred.split(':').map(item => `<li>${item.split(',').join(' ')}</li>`).join('')}
                        </p>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <button type='submit' name="addToShopping" value="AddToShopping" class="button is-primary">Add to Shopping List</button>
                            </div>
                        </div>
                    </form>
                    <br />
                    <h4 class="has-text-centered">Instructions</h4>
                    <p>
                        ${data.instructions.split(':').map(item=>  
                        `<li>${item}</li>`).join('')}
                    </p>
                </div>
            </div>
        </div>
        <div class="column is-1">

        </div>
    </div>
</section>
